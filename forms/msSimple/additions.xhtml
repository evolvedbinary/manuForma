      <meta name="author" content="majlis-erc" />
      <meta name="description" content="    Record information pertaining the institutions and people behind the project. Add shelfmark and information on the holding institution and alternate references to existing cataloging data. Add information on existing reproductions, such as scans, microfilms, or digital images? Specify the type of manuscript, the format, and the book form. Describe the textual unit(s) in general terms and in detail. Describe the writing material, measurements and related additional properties of the manuscript. Describe the page layout of the manuscript. If necessary, you can define multiple page layouts. Describe the graphical signs of the manuscript. Describe the scribal hands of the manuscript. If there are multiple hands, use separate description containers. Describe and transcribe incodicated documents. Describe the binding of the manuscript. Add descriptions of the manuscript from earlier catalogs and internal library records. Describe the production of the manuscript, traces left by previous owners, and how it was acquired by its present library. Add bibliographic references from the Zotero database." />
      <title>Edit MS TEI Records</title>
