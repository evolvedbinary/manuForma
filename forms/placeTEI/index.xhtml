<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sc="http://www.ascc.net/xml/schematron" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:srophe="https://srophe.app" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:local="http://syriaca.org/ns" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <meta name="author" content="majlis-erc"/>
      <meta name="description" content="Create and edit Place records for MAJLIS: The Transformation of Jewish Literature in Arabic in the Islamicate World. Record title information"/>
      <title>Edit Place TEI records</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
      <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
      <link rel="stylesheet" type="text/css" href="resources/css/xforms.css"/><script type="text/javascript" src="resources/js/jquery.min.js"/><script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"/><script type="text/javascript" src="resources/js/jquery.validate.min.js"/><script type="text/javascript" src="resources/js/login.js"/><script type="text/javascript">
                        function getXMLDate(){
                        var d = new Date();
                        return d.toISOString();
                        }
                </script><xf:model id="m-mss">
         <xf:instance id="i-user" src="userInfo"/>
         <xf:instance id="i-login">
            <data>
               <user/>
               <password/>
            </data>
         </xf:instance>
         <xf:instance id="i-rec">
            <data/>
         </xf:instance>
         <xf:instance id="i-admin">
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
               <editor role="creator" xml:id=""/>
               <idno type="URI"/>
               <change when="" who=""/>
            </TEI>
         </xf:instance>
         <xf:instance id="i-elementTemplate" src="forms/placeTEI/templates/elementTemplate.xml"/>
         <xf:instance id="i-attributeTemplate" src="forms/placeTEI/templates/attributesTemplate.xml"/>
         <xf:instance id="i-availableElements" src="forms/placeTEI/templates/elementTemplate.xml"/>
         <xf:instance id="i-upload">
            <xml-base64 xsi:type="xs:base64Binary"/>
         </xf:instance>
         <xf:instance id="i-search">
            <data><q/></data>
         </xf:instance>
         <xf:instance id="i-search-results">
            <data/>
         </xf:instance>
         <xf:instance id="i-selected-search">
            <data/>
         </xf:instance>
         <xf:instance id="i-selected">
            <data/>
         </xf:instance>
         <xf:instance id="i-selectTemplate">
            <data>
               <template name="Place Template" src="/forms/templates/place-fulltemplate.xml"/>
            </data>
         </xf:instance>
         <xf:instance id="i-subforms">
            <data>
               <subform formName="titleStmt" selected="false"/>
               <subform formName="listPlace" selected="false"/>
            </data>
         </xf:instance>
         <xf:instance id="i-submission">
            <response status="success">
               <message>Submission result</message>
            </response>
         </xf:instance>
         <xf:instance id="i-insert-elements">
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
               <element/>
            </TEI>
         </xf:instance>
         <xf:instance id="i-insert-attributes">
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
               <attribute/>
            </TEI>
         </xf:instance>
         <xf:instance id="i-submission">
            <response status="success">
               <message>Submission result</message>
            </response>
         </xf:instance>
         <xf:instance id="i-submission-params">
            <recordManagement xmlns="">
               
               <saveOptions>
                  
                  <option name="github" enable="true">
                     
                     <parameter name="githubRepoName">majlis-data</parameter>
                     
                     <parameter name="githubPath">data/places/tei/</parameter>
                     
                     <parameter name="githubOwner">majlis-erc</parameter>
                     
                     <parameter name="githubBranch">main</parameter>
                     
                  </option>
                  
                  <option name="exist-db" enable="true">
                     
                     <parameter name="eXistCollection">/db/apps/majlis-data/data/places/tei</parameter>
                     
                  </option>
                  
                  <option name="download" enable="true"/>
                  
               </saveOptions>
               
               <retrieveOptions>
                  
                  <option name="exist-db" enable="true">
                     
                     <parameter name="eXistCollection">/db/apps/majlis-data/data/places/tei</parameter>
                     
                  </option>
                  
               </retrieveOptions>
               
            </recordManagement>
         </xf:instance>
         <xf:instance id="i-move">
            <data xmlns="">
               <tmp/>
            </data>
         </xf:instance>
         <xf:instance id="i-repeatIndex">
            <data xmlns="">
               <index>1</index>
            </data>
         </xf:instance>
         <xf:submission id="s-load-template" method="post" ref="instance('i-selected')" replace="instance" instance="i-rec" serialization="none" mode="synchronous">
            <xf:resource value="concat('services/get-rec.xql?template=true&amp;path=',instance('i-selected'))"/>
            <xf:action ev:event="xforms-submit-done">
               <xf:message level="modeless"> Data Loaded! </xf:message>
               <xf:insert ref="instance('i-rec')//*:titleStmt/child::*" at="last()" origin="instance('i-admin')//*:editor" position="after"/>
               <xf:setvalue ref="instance('i-rec')//*:titleStmt/*:editor[last()]" value="instance('i-user')//*:fullName"/>
               <xf:setvalue ref="instance('i-rec')//*:titleStmt/*:editor[last()]/@xml:id" value="instance('i-user')//*:user"/>
               <xf:insert ref="instance('i-rec')//*:revisionDesc/child::*" at="last()" origin="instance('i-admin')//*:change[1]" position="after"/>
               <xf:setvalue ref="instance('i-rec')//*:revisionDesc/*:change[last()]" value="concat('Record created by manuForma, editor: ', instance('i-user')//*:fullName)"/>
               <xf:setvalue ref="instance('i-rec')//*:revisionDesc/*:change[last()]/@who" value="concat('#',instance('i-user')//*:user)"/>
               <xf:setvalue ref="instance('i-rec')//*:revisionDesc/*:change[last()]/@when" value="getXMLDate()"/>
            </xf:action>
            <xf:message level="modeless" ev:event="xforms-submit-error"> Submit error. </xf:message>
         </xf:submission>
         <xf:submission id="s-load-template-search" method="post" ref="instance('i-selected-search')" replace="instance" instance="i-rec" serialization="none" mode="synchronous">
            <xf:resource value="concat('services/get-rec.xql?template=true&amp;path=',instance('i-selected-search'))"/>
            <xf:message level="modeless" ev:event="xforms-submit-done"> Data Loaded! </xf:message>
            <xf:message level="modeless" ev:event="xforms-submit-error"> Submit error. </xf:message>
         </xf:submission>
         <xf:submission id="s-search-saved" method="post" ref="instance('i-search')" replace="instance" instance="i-search-results" serialization="none" mode="synchronous">
            <xf:resource value="concat('services/get-rec.xql?search=true&amp;q=',instance('i-search'),'&amp;eXistCollection=',string(instance('i-submission-params')//*:retrieveOptions/*:option[@name='exist-db']/*:parameter[@name='eXistCollection']))"/>
            <xf:message level="modeless" ev:event="xforms-submit-error"> Submit error. </xf:message>
         </xf:submission>
         <xf:submission id="s-browse-saved" method="post" ref="instance('i-search')" replace="instance" instance="i-search-results" serialization="none" mode="synchronous">
            <xf:resource value="concat('services/get-rec.xql?search=true&amp;view=all&amp;eXistCollection=',string(instance('i-submission-params')//*:retrieveOptions/*:option[@name='exist-db']/*:parameter[@name='eXistCollection']))"/>
            <xf:message level="modeless" ev:event="xforms-submit-error"> Submit error. </xf:message>
         </xf:submission>
         <xf:submission id="s-post-to-update" action="services/upload.xql" ref="instance('i-upload')" replace="instance" instance="i-rec" method="post">
            <xf:message level="modeless" ev:event="xforms-submit-done"> Data Loaded! </xf:message>
            <xf:message level="modeless" ev:event="xforms-submit-error"> Submit error. </xf:message>
         </xf:submission>
         <xf:submission id="s-download-xml" ref="instance('i-rec')" show="new" method="post" replace="all" action="form.xq?form=services/download.xml?type=download"/>
         <xf:submission id="s-view-xml" ref="instance('i-rec')" show="new" method="post" replace="all" action="services/submit.xql?type=view"/>
         <xf:submission id="s-save" ref="instance('i-rec')" replace="instance" instance="i-submission" method="post">
            <xf:resource value="concat('services/submit.xql?type=save&amp;eXistCollection=',string(instance('i-submission-params')//*:saveOptions/*:option[@name='exist-db']/*:parameter[@name='eXistCollection']))"/>
            <xf:action ev:event="xforms-submit-done">
               <xf:message ref="instance('i-submission')//*:message"/>
            </xf:action>
            <xf:action ev:event="xforms-submit-error">
               <xf:message ref="instance('i-submission')//*:message"/>
            </xf:action>
         </xf:submission>
         <xf:submission id="s-github" ref="instance('i-rec')" replace="instance" instance="i-submission" method="post">
            <xf:resource value="concat('services/submit.xql?type=github&amp;githubRepoName=',string(instance('i-submission-params')//*:parameter[@name='githubRepoName']),'&amp;githubPath=',string(instance('i-submission-params')//*:parameter[@name='githubPath']),'&amp;githubOwner=',string(instance('i-submission-params')//*:parameter[@name='githubOwner']),'&amp;githubBranch=',string(instance('i-submission-params')//*:parameter[@name='githubBranch']))"/>
            <xf:action ev:event="xforms-submit-done">
               <xf:message ref="instance('i-submission')//*:message"/>
            </xf:action>
            <xf:action ev:event="xforms-submit-error">
               <xf:message ev:event="xforms-submit-error" level="modal">Unable to submit your additions at this time, you may download your changes and email
                  them to us.
               </xf:message>
            </xf:action>
         </xf:submission>
         <xf:submission id="s-load-user" method="get" ref="instance('i-user')" replace="instance" instance="instance('i-user')" serialization="none" mode="synchronous">
            <xf:resource value="/exist/apps/manuForma//userInfo"/>
         </xf:submission>
      </xf:model>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid"><a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/exist/apps/manuForma/">manuForma</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"/></button><div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                     <li class="nav-item"><a class="nav-link active" aria-current="page" href="/exist/apps/manuForma/">Home</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                     <li class="nav-item"><a class="nav-link disabled">Documentation</a></li>
                  </ul><span class="d-flex" role="search" id="userInfo">
                     <ul class="nav navbar-nav">
                        <li>
                           <p class="navbar-btn">
                              <xf:output xmlns="http://www.w3.org/2002/xforms" value="instance('i-user')//*:user" class="btn btn-sm btn btn-outline-light"/>
                           </p>
                        </li>
                     </ul></span></div>
            </div>
         </nav>
      </header>
      <div class="container-fluid pageBody">
         <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
               <div class="position-sticky pt-3">
                  <ul class="nav flex-column">
                     <li class="nav-item">
                        <xf:trigger appearance="minimal" class="nav-link">
                           <xf:label><span data-feather="home"/> Main Page  
                           </xf:label>
                           <xf:action ev:event="DOMActivate">
                              <xf:toggle case="view-main-entry"/>
                           </xf:action>
                        </xf:trigger>
                     </li>
                     <li class="nav-item">
                        <xf:trigger appearance="minimal" class="nav-link">
                           <xf:label><span data-feather="home"/> Admin Page  
                           </xf:label>
                           <xf:action ev:event="DOMActivate">
                              <xf:toggle case="view-admin"/>
                           </xf:action>
                        </xf:trigger>
                     </li>
                     <li class="nav-item">
                        <xf:trigger appearance="minimal" ref="instance('i-subforms')//*:subform[@formName = 'titleStmt']" class="nav-link">
                           <xf:label>Title  </xf:label>
                           <xf:action ev:event="DOMActivate">
                              <xf:toggle case="view-data-entry"/>
                              <xf:unload targetid="subform"/>
                              <xf:setvalue ref="instance('i-subforms')//*:subform[@selected = 'true']/@selected" value="'false'"/>
                              <xf:load if="@selected != 'true'" show="embed" targetid="subform" resource="form.xq?form=forms/placeTEI/titleStmt.xhtml"/>
                              <xf:setvalue ref="@selected" value="'true'"/>
                              <setvalue xmlns="http://www.w3.org/2002/xforms" ref="instance('i-repeatIndex')/index" value="1"/>
                           </xf:action>
                        </xf:trigger>
                     </li>
                     <xf:repeat ref="instance('i-rec')//descendant::*:teiHeader/*:fileDesc/*:titleStmt[position() &gt; 1]" id="navRepeattitleStmt">
                        <li class="nav-item">
                           <xf:trigger appearance="minimal" class="nav-link">
                              <xf:label>Title  [
                                 <xf:output value="position() + 1"/>]
                              </xf:label>
                              <xf:action ev:event="DOMActivate">
                                 <xf:toggle case="view-data-entry"/>
                                 <xf:unload targetid="subform"/>
                                 <xf:setvalue ref="instance('i-subforms')//*:subform[@selected = 'true']/@selected" value="'false'"/>
                                 <xf:load if="@selected != 'true'" show="embed" targetid="subform" resource="form.xq?form=forms/placeTEI/titleStmt.xhtml"/>
                                 <xf:setvalue ref="@selected" value="'true'"/>
                                 <setvalue xmlns="http://www.w3.org/2002/xforms" ref="instance('i-repeatIndex')/index" value="index('navRepeattitleStmt') + 1"/>
                              </xf:action>
                           </xf:trigger>
                        </li>
                     </xf:repeat>
                     <li class="nav-item">
                        <xf:trigger appearance="minimal" ref="instance('i-subforms')//*:subform[@formName = 'listPlace']" class="nav-link">
                           <xf:label>Place  </xf:label>
                           <xf:action ev:event="DOMActivate">
                              <xf:toggle case="view-data-entry"/>
                              <xf:unload targetid="subform"/>
                              <xf:setvalue ref="instance('i-subforms')//*:subform[@selected = 'true']/@selected" value="'false'"/>
                              <xf:load if="@selected != 'true'" show="embed" targetid="subform" resource="form.xq?form=forms/placeTEI/listPlace.xhtml"/>
                              <xf:setvalue ref="@selected" value="'true'"/>
                              <setvalue xmlns="http://www.w3.org/2002/xforms" ref="instance('i-repeatIndex')/index" value="1"/>
                           </xf:action>
                        </xf:trigger>
                     </li>
                     <xf:repeat ref="instance('i-rec')//descendant::*:body/*:listPlace/*:place[position() &gt; 1]" id="navRepeatlistPlace">
                        <li class="nav-item">
                           <xf:trigger appearance="minimal" class="nav-link">
                              <xf:label>Place  [
                                 <xf:output value="position() + 1"/>]
                              </xf:label>
                              <xf:action ev:event="DOMActivate">
                                 <xf:toggle case="view-data-entry"/>
                                 <xf:unload targetid="subform"/>
                                 <xf:setvalue ref="instance('i-subforms')//*:subform[@selected = 'true']/@selected" value="'false'"/>
                                 <xf:load if="@selected != 'true'" show="embed" targetid="subform" resource="form.xq?form=forms/placeTEI/listPlace.xhtml"/>
                                 <xf:setvalue ref="@selected" value="'true'"/>
                                 <setvalue xmlns="http://www.w3.org/2002/xforms" ref="instance('i-repeatIndex')/index" value="index('navRepeatlistPlace') + 1"/>
                              </xf:action>
                           </xf:trigger>
                        </li>
                     </xf:repeat>
                  </ul>
               </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
               <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
                  <h1 class="h2">Edit Place TEI records</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                     <div class="btn-group me-2">
                        <div class="submission float-end">
                           <xf:submit class="btn btn-outline-secondary btn-sm" submission="s-github" appearance="minimal">
                              <xf:label> Submit to GitHub </xf:label>
                           </xf:submit>
                           <xf:submit class="btn btn-outline-secondary btn-sm" submission="s-save" appearance="minimal">
                              <xf:label> Save to Database </xf:label>
                           </xf:submit>
                           <xf:submit class="btn btn-outline-secondary btn-sm" submission="s-download-xml" appearance="minimal">
                              <xf:label> Download XML </xf:label>
                           </xf:submit>
                           <xf:submit class="btn btn-outline-secondary btn-sm" submission="s-view-xml" appearance="minimal">
                              <xf:label> View XML </xf:label>
                           </xf:submit>
                        </div>
                     </div>
                  </div>
               </div>
               <p class="alert alert-light hint">Create and edit Place records for MAJLIS: The Transformation of Jewish Literature
                  in Arabic in the Islamicate World. Record title information
               </p>
               <xf:switch id="edit" class="mainContent panel">
                  <xf:case id="view-main-entry" selected="true()">
                     <div class="fileLoading">
                        <h4 class="h6">New <small class="text-muted">(from template)</small></h4>
                        <div class="input-group mb-3">
                           <xf:select1 xmlns="http://www.w3.org/2002/xforms" class="form-control" ref="instance('i-selected')">
                              <xf:label/>
                              <xf:itemset ref="instance('i-selectTemplate')//*:template">
                                 <xf:label ref="@name"/>
                                 <xf:value ref="@src"/>
                              </xf:itemset>
                           </xf:select1>
                           <xf:submit class="btn btn-outline-secondary" submission="s-load-template" appearance="minimal">
                              <xf:label> Load template </xf:label>
                           </xf:submit>
                        </div>
                     </div>
                     <div class="fileLoading">
                        <h4 class="h6">Search <small class="text-muted">(database)</small></h4>
                        <div class="input-group mb-3">
                           <xf:input class="form-control" ref="instance('i-search')" incremental="true">
                              <xf:label/>
                           </xf:input>
                           <xf:submit class="btn btn-outline-secondary" submission="s-search-saved" appearance="minimal">
                              <xf:label> Search </xf:label>
                           </xf:submit>
                           <xf:submit class="btn btn-outline-secondary" submission="s-browse-saved" appearance="minimal">
                              <xf:label> Browse </xf:label>
                           </xf:submit>
                        </div>
                        <div class="input-group mb-3">
                           <xf:select1 xmlns="http://www.w3.org/2002/xforms" appearance="full" class="checkbox select-group form-control" ref="instance('i-selected-search')">
                              <xf:label/>
                              <xf:itemset ref="instance('i-search-results')//*:record">
                                 <xf:label ref="@name"/>
                                 <xf:value ref="@src"/>
                              </xf:itemset>
                           </xf:select1>
                           <xf:submit class="btn btn-outline-secondary" submission="s-load-template-search" appearance="minimal">
                              <xf:label> Load selected record </xf:label>
                           </xf:submit>
                        </div>
                     </div>
                     <div class="fileLoading">
                        <h4 class="h6">Upload <small class="text-muted">(from file system)</small></h4>
                        <div class="input-group mb-3">
                           <xf:upload class="form-control" ref="instance('i-upload')" appearance="minimal">
                              <xf:label/>
                           </xf:upload>
                           <xf:submit submission="s-post-to-update" class="btn btn-outline-secondary" appearance="minimal">
                              <xf:label>Load</xf:label>
                           </xf:submit>
                        </div>
                     </div>
                  </xf:case>
                  <xf:case id="view-admin">
                     <xf:repeat ref="instance('i-rec')//*:titleStmt/*:editor[@role='creator']">
                        <div class="input-group mb-3">
                           <xf:input ref="." class="form-control">
                              <xf:label>Creator: </xf:label>
                              <xf:alert>Add your name</xf:alert>
                           </xf:input>
                           <xf:trigger xmlns="http://www.w3.org/2002/xforms" appearance="minimal" class="btn controls remove inline">
                              <xf:label><i xmlns="http://www.w3.org/1999/xhtml" class="bi bi-x-circle"/></xf:label>
                              <xf:delete ev:event="DOMActivate" ref="."/>
                           </xf:trigger>
                        </div>
                     </xf:repeat>
                     <xf:trigger class="btn btn-outline-secondary btn-sm controls add" appearance="full">
                        <xf:label><i class="bi bi-plus-circle"/> Add Creator
                           
                        </xf:label>
                        <xf:insert ev:event="DOMActivate" ref="instance('i-rec')//*:titleStmt/child::*" at="last()" origin="instance('i-admin')//*:editor" position="after"/>
                     </xf:trigger><br/><div class="input-group mb-3">
                        <xf:input ref="instance('i-rec')//*:publicationStmt[1]/*:idno[@type='URI']" class="form-control">
                           <xf:label>URI: </xf:label>
                           <xf:alert>* Use the following URI pattern: https://majlis.net/COLLECTION/UNIQUE_ID/tei</xf:alert>
                        </xf:input>
                     </div>
                  </xf:case>
                  <xf:case id="view-data-entry">
                     <xf:group ref="instance('i-rec')">
                        <xf:group id="subform"/>
                     </xf:group>
                  </xf:case>
               </xf:switch>
            </main>
         </div>
      </div>
   </body>
</html>
